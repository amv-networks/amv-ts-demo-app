<header>
    <nav>
        <div fxFlex fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="60">
                <a mat-button *ngFor="let item of menuItems" routerLink="{{item.link}}">
                    {{item.name | uppercase | translate}}
                </a>
            </div>
            <div fxFlex class="text--right">
                <button mat-icon-button [matMenuTriggerFor]="matmenu">
                    <mat-icon>public</mat-icon>
                </button>
                <mat-menu #matmenu="matMenu">
                    <button mat-menu-item (click)="changeLanguage('en')">
                        <mat-icon>flag</mat-icon>
                        <span i18n>English</span>
                    </button>
                    <!-- button mat-menu-item (click)="changeLanguage('de')">
                        <mat-icon>flag</mat-icon>
                        <span>
                            Deutsch
                        </span>
                    </button-->
                </mat-menu>
                <a class="icon__image" href="{{appConfig.repositoryURL}}" target="_blank">
                    <img src="assets/images/github-circle-white-transparent.svg">
                </a>
            </div>
        </div>
    </nav>
    <section class="progress-bar">
        <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
        </mat-progress-bar>
    </section>
</header>
